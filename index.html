      body{

      h1,h3,p{
        text-align: center;

      div{
        width: 200px;
        height: 100px;
        padding: 10px;
        box-shadow: 0 0 50px #fff inset;

        line-height: 33px;
        font-size: 20px;
        font-weight: bold;
        color: #fff;
        /* border: solid 10px transparent; */
      }
      .divs{
        box-shadow: 0 0 50px #fff inset,
        0 0 30px palevioletred inset;
      }
      .ka{
        filter: hue-rotate(50deg);
      }
      .hu{
        filter: hue-rotate(20deg);
      }
      .mu{
        filter: hue-rotate(-120deg);
      }
      .ka:hover{
        filter: hue-rotate(50deg) opacity(0.7);
      }
      .hu:hover{
        filter: hue-rotate(20deg) opacity(0.7);
      }
      .mu:hover{
        filter: hue-rotate(-120deg) opacity(0.7);
      }
      a{
        text-decoration: none;
      }

   <script>
     window.sr = ScrollReveal({ reset: true ,mobile: true});
     sr.reveal('.ka',{ origin: 'left' , distance: '300%',

     sr.reveal('.mu',{ origin: 'bottom' , distance: '300%',
     rotate: {x:0,y:0,z:180},duration: 2500 });

     window.sr = ScrollReveal({ reset: true ,mobile: true});
     sr.reveal( 'p,h1', { scale: 1.0, delay :500 ,opacity: 0,
       duration: 1500});

       var count = 0;
       var countup = function(){
          console.log(count++);
          var id = setTimeout(countup, 1000);
          if(count > 1.5){　
            clearTimeout(id);
          document.body.style.background = 'lightyellow';
          document.body.style.transition = '1s';
          }
        }
        countup();

       var count2 = 0;
       const divk = document.getElementById('divk');
       const divh = document.getElementById('divh');
       const divm = document.getElementById('divm');
       var countup2 = function(){
          console.log(count2++);
          var id2 = setTimeout(countup2, 1000);
          if(count2 > 3){　
            clearTimeout(id2);
          divk.classList.add('divs');
          divh.classList.add('divs');
          divm.classList.add('divs');
          }
        }
        countup2();
   </script>
